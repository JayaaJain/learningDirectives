<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li
          class="list-group-item"
          [ngClass]="{odd: oddNum % 2 !==0}"
          [ngStyle]="{backgroundColor: oddNum % 2 !==0? 'yellow' : 'transparent' }"
          *ngFor="let oddNum of odd"
          >
          {{oddNum}}
        </li>
        </div>
        <!-- Behind the scenes of *ngIgf is ngtemplate-->
        <!-- <ng-template [ngIf]='onlyOdd'>
          <div>
            <li
          class="list-group-item"
          [ngClass]="{odd: oddNum % 2 !==0}"
          [ngStyle]="{backgroundColor: oddNum % 2 !==0? 'yellow' : 'transparent' }"
          *ngFor="let oddNum of odd"
          >
          {{oddNum}}
        </li>
          </div>
        </ng-template> -->
        <!-- <div *ngIf='!onlyOdd'>
          <li
          class="list-group-item"
          [ngClass]="{odd: evenNum % 2 !==0}"
          [ngStyle]="{backgroundColor: evenNum % 2 !==0? 'yellow' : 'transparent' }"
          *ngFor='let evenNum of even'
          >
          {{evenNum}}
        </li>
        </div> -->

        <div *appUnless='onlyOdd'>
          <li
          class="list-group-item"
          [ngClass]="{odd: evenNum % 2 !==0}"
          [ngStyle]="{backgroundColor: evenNum % 2 !==0? 'yellow' : 'transparent' }"
          *ngFor='let evenNum of even'>
          {{evenNum}}
        </li>
        </div>

      </ul>
      <p appBasicHighlight
      >Style me with basic directive!</p>
      <p appBetterHighlight
      [ngClass]="{odd:true}"
      defaultColor= "yellow"
      [highlightColor]= "'red'"
      >Style me with better directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>

      </div>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
